<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.7.13/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>Curso: {{ curso }} | {{ nomeDoInstrutor() }}</p>
        <!--atributo usando v-bind -->
        <a v-bind:href="docs">VueJS</a>
        <p>Instrutor: <span v-text="instrutor"></span></p>
        <!--html puro usando v-html -->
        <p v-html="puro"></p>
        <!--eventos nativos do DOM usando v-on -->
        <button v-on:click="incrementar">Clicks</button>
        <p>botao clicado {{ clicks }} vezes</p>
        <!--mostrar um evento usando v-on -->
        <p v-on:mousemove="updatecrds">coordenadas x: {{ x }} e y: {{ y }}</p>
        <!--passar um argumento junto com o evento-->
        <input v-on:blur="exibirNome('Meu nome e: ', $event)">
        <p>{{ nome }}</p>

    </div>


    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJS',
                instrutor: 'Plinio',
                docs: 'https://vuejs.org',
                puro: 'html puro <span style="color: red"> com stilo</span>',
                clicks: 0,
                x: 0,
                y: 0,
                nome: '',
            },
            methods: {
                nomeDoInstrutor: function() {
                    return this.instrutor;
                },

                incrementar: function(event) {
                    console.log(event)  
                    this.clicks++;
                },

                updatecrds: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },

                exibirNome: function(texto, event){
                    this.nome = texto + event.target.value;
                }
            }
        });

    </script>
    
</body>
</html>
