<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.7.13/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>Curso: {{ curso }} | {{ nomeDoInstrutor() }}</p>
        <a v-bind:href="docs">VueJS</a>
        <p>Instrutor: <span v-text="instrutor"></span></p>
        <p v-html="puro"></p>
    </div>


    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJS',
                instrutor: 'Plinio',
                docs: 'https://vuejs.org',
                puro: 'html puro <span style="color: red"> com stilo</span>'
            },
            methods: {
                nomeDoInstrutor: function() {
                    return this.instrutor;
                }
            }
        });

    </script>
    
</body>
</html>
